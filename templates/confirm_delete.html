{% extends 'base.html' %}

{% block content %}
  <h2>Delete Ticket {{ ticket.ticket_id }}</h2>
  <p>Are you sure you want to delete this ticket?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'ticket_detail' ticket.ticket_id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
